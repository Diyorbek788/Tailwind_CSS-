{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Student Management - Ro'yxatdan O'tish</title>
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">Ro'yxatdan O'tish</h1>
    <form action="" method="post" class="w-full max-w-md">
      {% csrf_token %}
      <div class="flex flex-wrap -mx-3 mb-6">
        {% for field in form %}
        <div class="w-full px-3 mb-6 md:mb-0">
          <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
          <p class="text-red-500 text-xs italic">{{ field.errors }}</p>
          {% endif %}
        </div>
        {% endfor %}
      </div>
      <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-700">
        Ro'yxatdan o'tish
      </button>
    </form>
  </div>
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
